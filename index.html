    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Enhanced welcome page styles with sophisticated animations */
        body {
            background: linear-gradient(135deg, #0A1A2F 0%, #1A2A3F 50%, #0A1A2F 100%);
            color: #F8F5F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Enhanced animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(230, 200, 102, 0.08) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
        }
        
        /* Floating particles */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(212, 175, 55, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(230, 200, 102, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(212, 175, 55, 0.3), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(230, 200, 102, 0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(212, 175, 55, 0.3), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-15px) rotate(90deg) scale(1.05); 
                opacity: 1;
            }
            50% { 
                transform: translateY(-25px) rotate(180deg) scale(1.1); 
                opacity: 0.9;
            }
            75% { 
                transform: translateY(-15px) rotate(270deg) scale(1.05); 
                opacity: 1;
            }
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }
        
        .welcome-container {
            position: relative;
            z-index: 2;
            max-width: 700px;
            padding: 2rem;
            animation: slideInUp 1.5s ease-out 0.5s both;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        #typewriter {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            min-height: 140px;
            line-height: 1.3;
            margin-bottom: 1.5rem;
            position: relative;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        /* Enhanced cursor animation - now as a separate element */
        .typewriter-cursor {
            display: inline-block;
            width: 3px;
            height: 2.5rem;
            background-color: #D4AF37;
            margin-left: 4px;
            animation: blink 1.2s infinite;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { 
                opacity: 1; 
                transform: scaleY(1);
                box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            }
            51%, 100% { 
                opacity: 0.3; 
                transform: scaleY(0.8);
                box-shadow: 0 0 5px rgba(212, 175, 55, 0.4);
            }
        }
        
        /* Enhanced subtitle with staggered animation */
        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: #D4AF37;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease 3.5s forwards;
            font-style: italic;
            letter-spacing: 1px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Enhanced button with sophisticated animations */
        #enter-btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #D4AF37 0%, #E6C866 100%);
            color: #0A1A2F;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
            animation: buttonEntrance 1s ease 4s forwards;
        }
        
        @keyframes buttonEntrance {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Shine effect on button */
        #enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.8s ease;
        }
        
        #enter-btn:hover::before {
            left: 100%;
        }
        
        /* Enhanced hover effects */
        #enter-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.6);
            background: linear-gradient(135deg, #E6C866 0%, #D4AF37 100%);
        }
        
        #enter-btn:active {
            transform: translateY(-2px) scale(1.02);
            transition: all 0.1s ease;
        }
        
        /* Decorative elements */
        .decorative-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            animation: expandLine 2s ease 2s forwards;
            opacity: 0;
        }
        
        .decorative-line.top {
            top: 15%;
            left: 10%;
            width: 0;
        }
        
        .decorative-line.bottom {
            bottom: 15%;
            right: 10%;
            width: 0;
        }
        
        @keyframes expandLine {
            to {
                width: 80%;
                opacity: 0.6;
            }
        }
        
        /* Cookie Consent Banner */
        #cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #0A1A2F 0%, #1A2A3F 100%);
            color: #F8F5F0;
            padding: 1.5rem 2rem;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            animation: slideUp 0.5s ease-out;
            border-top: 2px solid #D4AF37;
        }
        
        #cookie-consent.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        #cookie-consent p {
            flex: 1;
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        #cookie-consent p a {
            color: #D4AF37;
            text-decoration: underline;
        }
        
        #cookie-consent .cookie-buttons {
            display: flex;
            gap: 1rem;
        }
        
        #cookie-consent button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #cookie-consent .accept-cookie {
            background: linear-gradient(135deg, #D4AF37 0%, #E6C866 100%);
            color: #0A1A2F;
        }
        
        #cookie-consent .accept-cookie:hover {
            background: linear-gradient(135deg, #E6C866 0%, #D4AF37 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }
        
        #cookie-consent .decline-cookie {
            background: transparent;
            color: #F8F5F0;
            border: 2px solid #F8F5F0;
        }
        
        #cookie-consent .decline-cookie:hover {
            background: rgba(248, 245, 240, 0.1);
        }
        
        @media (max-width: 768px) {
            #cookie-consent {
                flex-direction: column;
                padding: 1.5rem;
            }
            
            #cookie-consent .cookie-buttons {
                width: 100%;
                flex-direction: column;
            }
            
            #cookie-consent button {
                width: 100%;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            #typewriter {
                font-size: 2.2rem;
                min-height: 140px;
            }
            
            .welcome-container {
                padding: 1.5rem;
                max-width: 90%;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            #enter-btn {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            #typewriter {
                font-size: 1.8rem;
                min-height: 120px;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative lines -->
    <div class="decorative-line top"></div>
    <div class="decorative-line bottom"></div>
    
    <div class="welcome-container">
        <div id="typewriter"></div>
        <div class="subtitle">Contemporary Artist & Visionary</div>
        <button id="enter-btn" onclick="window.location.href='Home.html';">Enter Gallery</button>
    </div>

    <script>
        // Enhanced typewriter animation with better timing and effects
        const lines = [
            "Welcome",
            "to the Art of",
            "PAUL CASSO"
        ];
        const element = document.getElementById("typewriter");
        const button = document.getElementById("enter-btn");
        let lineIndex = 0;
        let charIndex = 0;

        function type() {
            if (lineIndex < lines.length) {
                const currentLine = lines[lineIndex];
                
                // Add character with slight delay variation for natural feel
                element.innerHTML += currentLine.charAt(charIndex);
                charIndex++;
                
                if (charIndex < currentLine.length) {
                    // Vary typing speed slightly for more natural effect
                    const speed = Math.random() * 50 + 100; // 100-150ms
                    setTimeout(type, speed);
                } else {
                    // Add line break with decorative element
                    element.innerHTML += "<br>";
                    lineIndex++;
                    charIndex = 0;
                    
                    // Longer pause between lines for dramatic effect
                    setTimeout(type, 1200);
                }
            } else {
                // Remove the cursor after animation completes
                const cursor = element.querySelector('.typewriter-cursor');
                if (cursor) {
                    cursor.remove();
                }
                
                // Trigger button animation
                button.style.animationPlayState = 'running';
            }
        }

        // Start animation sequence
        document.addEventListener("DOMContentLoaded", () => {
            // Add cursor element to start
            const cursor = document.createElement('span');
            cursor.className = 'typewriter-cursor';
            element.appendChild(cursor);
            
            // Initial delay for dramatic effect
            setTimeout(type, 800);
        });
        
        // Add subtle hover effect to the entire container
        document.querySelector('.welcome-container').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        document.querySelector('.welcome-container').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
        
        // Cookie Consent Banner
        document.addEventListener("DOMContentLoaded", function() {
            const cookieConsent = document.getElementById('cookie-consent');
            const acceptBtn = document.getElementById('accept-cookies');
            const declineBtn = document.getElementById('decline-cookies');
            
            // Check if user has already made a choice
            if (!localStorage.getItem('cookieConsent')) {
                setTimeout(() => {
                    cookieConsent.classList.add('show');
                }, 2000); // Show after 2 seconds
            }
            
            // Accept cookies
            if (acceptBtn) {
                acceptBtn.addEventListener('click', function() {
                    localStorage.setItem('cookieConsent', 'accepted');
                    cookieConsent.style.animation = 'slideUp 0.5s ease-out reverse';
                    setTimeout(() => {
                        cookieConsent.classList.remove('show');
                    }, 500);
                });
            }
            
            // Decline cookies
            if (declineBtn) {
                declineBtn.addEventListener('click', function() {
                    localStorage.setItem('cookieConsent', 'declined');
                    cookieConsent.style.animation = 'slideUp 0.5s ease-out reverse';
                    setTimeout(() => {
                        cookieConsent.classList.remove('show');
                    }, 500);
                });
            }
        });
    </script>

    <!-- Cookie Consent Banner -->
    <div id="cookie-consent">
        <p>
            We use cookies to enhance your browsing experience and analyze site traffic. By clicking "Accept All", you consent to our use of cookies. 
            <a href="#" onclick="alert('Cookie preferences can be managed in your browser settings.')">Learn more</a>
        </p>
        <div class="cookie-buttons">
            <button id="decline-cookies" class="decline-cookie">Decline</button>
            <button id="accept-cookies" class="accept-cookie">Accept All</button>
        </div>
    </div>

</body>
